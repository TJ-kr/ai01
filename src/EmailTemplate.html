<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      max-width: 200px;
      height: auto;
    }
    .content {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    .quotation-box {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      border: 1px solid #eee;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="[로고 URL]" alt="Locolor" class="logo">
  </div>
  
  <div class="content">
    <p><?= responseData['이름'] ?>님, 안녕하세요.</p>
    <p>Locolor 견적 문의에 감사드립니다.</p>
    
    <div class="quotation-box">
      <h3>견적 정보</h3>
      <p>제품: <?= quotation.product ?></p>
      <p>수량: <?= quotation.quantity ?>개</p>
      <p>예상 견적가: 
        <?if (quotation.estimatedPrice) { ?>
          <span class="highlight"><?= formatPrice(quotation.estimatedPrice) ?>원</span>
        <?} else { ?>
          <span class="highlight">별도 문의</span>
        <?} ?>
      </p>
    </div>
    
    <p>위 견적은 예상 금액이며, 실제 주문 시 세부 사양에 따라 변동될 수 있습니다.</p>
    <p>자세한 상담을 원하시면 아래 연락처로 문의해 주시기 바랍니다.</p>
    
    <ul>
      <li>이메일: product@locolor.kr</li>
      <li>전화: [전화번호]</li>
    </ul>
  </div>
  
  <div class="footer">
    <p>본 메일은 자동 발송되었습니다. 문의사항이 있으시면 위 연락처로 연락 부탁드립니다.</p>
    <p>© <?= new Date().getFullYear() ?> Locolor. All rights reserved.</p>
  </div>
</body>
</html>
